        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('img');
            avatar.className = 'avatar';
            avatar.src = isUser ? 'https://png.pngtree.com/png-vector/20220709/ourmid/pngtree-businessman-user-avatar-wearing-suit-with-red-tie-png-image_5809521.png' : 'https://img.freepik.com/premium-vector/man-character-avatar-icon_51635-2873.jpg';
            avatar.alt = isUser ? 'User Avatar' : 'Bot Avatar';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Convert URLs to clickable links
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const textWithLinks = content.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
            messageContent.innerHTML = textWithLinks;
            
            if (isUser) {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add initial messages
        window.addEventListener('DOMContentLoaded', () => {
            INITIAL_MESSAGES.forEach(msg => {
                addMessage(msg.content, !msg.isBot);
                if (msg.isBot) {
                    conversationHistory.push({ role: 'assistant', content: msg.content });
                }
            });
        });

async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, true);
    userInput.value = '';
    addTypingIndicator();

    try {
        const response = await fetch('/send-message', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: message})
        });

        const data = await response.json();
        removeTypingIndicator();
        
        if (data.response) {
            addMessage(data.response);
        }
    } catch (error) {
        removeTypingIndicator();
        addMessage('Error connecting to the server');
        console.error('Error:', error);
    }
}
